<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Number Table</title>
<link rel="stylesheet" href="styles.css">
</head>
<h1>Player 2</h1>
<body>

<div class="table-container">
  <table id="grid">
    <!-- Table rows and cells will be generated using JavaScript -->
  </table>
</div>

<div class="bet-info">
  <h2>Choice Your Bets</h2>
  <input type="number" id="betAmount" min="0" placeholder="Enter your bet amount">
</div>

<div class="money-info">
  <h2>Your Money:</h2>
  <div id="money">1000</div>
</div>

<div class="saved-bets">
  <h2>Luckys Number:</h2>
  <ul id="savedBets"></ul>
</div>

<script >
    // Array to store the saved bets
var savedBets = [];
// Variable to store the available money
var money = 1000;

// Function to create the table with numbers from 00 to 99
function createTable() {
  var grid = document.getElementById('grid');

  for (var i = 0; i < 10; i++) {
    var row = grid.insertRow();
    for (var j = 0; j < 10; j++) {
      var cell = row.insertCell();
      var number = (i * 10 + j).toString().padStart(2, '0'); // Convert number to string and pad with leading zero if necessary
      cell.textContent = number;
      cell.addEventListener('click', function() {
        // Place bet only if bet amount is valid and sufficient
        var betAmount = parseInt(document.getElementById('betAmount').value);
        if (!isNaN(betAmount) && betAmount > 0 && betAmount <= money) {
          var bet = {
            number: this.textContent,
            amount: betAmount
          };
          savedBets.push(bet); // Add the bet to the saved bets array
          money -= betAmount; // Deduct bet amount from available money
          updateMoney();
          updateSavedBets();
        } else {
          alert('Please enter a valid bet amount within your available money.');
        }
      });
    }
  }
}

// Function to update the available money
function updateMoney() {
  document.getElementById('money').textContent = money;
}

// Function to update the saved bets list
function updateSavedBets() {
  var savedBetsList = document.getElementById('savedBets');
  savedBetsList.innerHTML = ''; // Clear the existing list
  
  savedBets.forEach(function(bet, index) {
    var listItem = document.createElement('li');
    listItem.textContent = 'Number: ' + bet.number + ', Amount: ' + bet.amount;
    var deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', function() {
      money += bet.amount; // Add the bet amount back to available money
      savedBets.splice(index, 1); // Remove the bet from the saved bets array
      updateMoney();
      updateSavedBets();
    });
    listItem.appendChild(deleteButton);
    savedBetsList.appendChild(listItem);
  });
}

// Call the function to create the table
createTable();
updateMoney(); // Update initial money display

      cell.textContent = number;

        // Place bet only if bet amount is valid and sufficient
        var betAmount = parseInt(document.getElementById('betAmount').value);
        if (!isNaN(betAmount) && betAmount > 0 && betAmount <= money) {
          var bet = {
            number: this.textContent,
            amount: betAmount,
            time: new Date().toLocaleTimeString(),
            day: new Date().toLocaleDateString()
          };
          savedBets.push(bet); // Add the bet to the saved bets array
          updateSavedBets();
          money -= betAmount; // Deduct bet amount from available money
          updateMoney();
        } else {
          alert('Please enter a valid bet amount within your available money.');
        }
      });
    }
  }
}

// Function to update the saved bets list
function updateSavedBets() {
  var savedBetsList = document.getElementById('savedBets');
  savedBetsList.innerHTML = ''; // Clear the existing list
  
  savedBets.forEach(function(bet) {
    var listItem = document.createElement('li');
    listItem.textContent = 'Number: ' + bet.number + ', Amount: ' + bet.amount + ', Time: ' + bet.time + ', Day: ' + bet.day;
    savedBetsList.appendChild(listItem);
  });
}

// Function to update the available money
function updateMoney() {
  document.getElementById('money').textContent = money;
}

// Function to place a bet
function placeBet() {
  var betAmount = parseInt(document.getElementById('betAmount').value);
  if (!isNaN(betAmount) && betAmount > 0 && betAmount <= money) {
    var bet = {
      number: 'Your choice',
      amount: betAmount,
      time: new Date().toLocaleTimeString(),
      day: new Date().toLocaleDateString()
    };
    savedBets.push(bet); // Add the bet to the saved bets array
    updateSavedBets();
    money -= betAmount; // Deduct bet amount from available money
    updateMoney();
  } else {
    alert('Please enter a valid bet amount within your available money.');
  }
}

// Variable to store the saved bets
var savedBets = [];
// Variable to store the available money
var money = 10000;

// Call the function to create the table
createTable();
updateMoney(); // Update initial money display

</script>
